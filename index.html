<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Choice</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .cta {
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta:hover {
            background-color: darkgray;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #modalContent {
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            width: 50%;
        }
    </style>
</head>

<body>

    <button class="cta" onclick="showImage()">Yes Chef</button>
    <button class="cta" onclick="redirectToYT()">No Chef</button>

    <div id="modal" onclick="hideImage()">
        <div id="modalContent">
            <img id="chefImage" src="DIRECT_IMAGE_LINK_HERE" alt="Chef Image" style="width: 100%;">
        </div>
    </div>

    <script>
        function showImage() {
            const modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        function hideImage() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        function redirectToYT() {
            window.location.href = "https://www.youtube.com/shorts/STIdSpZK0gk";
        }
    </script>
</body>

</html>
