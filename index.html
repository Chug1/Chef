<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Image Prompt</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cta-button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="cta-button" onclick="getSiameseCat()">Yes</button>
    <button class="cta-button" onclick="showChefError()">No</button>

    <div id="image-popup" class="popup">
        <div class="popup-content">
            <img id="cat-image" src="" alt="Siamese Cat" width="300">
        </div>
    </div>

    <div id="error-popup" class="popup">
        <div class="popup-content">
            Chef Error
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
