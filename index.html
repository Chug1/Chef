<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .splash-content {
            text-align: center;
            color: white;
        }

        .splash-heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-close {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="splash-content">
        <h1 class="splash-heading">A question for chef Casey</h1>
        <button class="cta-button" id="openModal">Click here</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
           const response = await openai.createImage({
  prompt: "a white siamese cat",
  n: 1,
  size: "1024x1024",
});
image_url = response.data.data[0].url;
            <a class="modal-close" id="closeModal" href="https://vercel.com/templates/next.js/stablo-blog">Click here</a>
        </div>
    </div>

    <script>
        // Get the modal and buttons
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");

        // Event listener to open the modal
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });

        // Event listener to close the modal
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
